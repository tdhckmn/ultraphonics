<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultraphonics</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
    }

    header {
      position: relative;
      width: 100%;
      height: 300px;
      background-image: url('img/header.jpg'); /* Replace with your image file name */
      background-size: cover;
      background-position: center;
    }

    .logo {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      background-color: #121212;
    }

    main {
      padding: 100px 20px 40px; /* Leaves room for logo */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: normal;
      color: #cccccc;
      margin-bottom: 0.25rem;
    }

    h3 {
      font-size: 1.2rem;
      font-weight: lighter;
      color: #aaaaaa;
      margin-bottom: 2rem;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #1aa34a;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      display: inline-block;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1); /* Makes the icons white */
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.jpg" alt="Ultraphonics Logo" class="logo" />
  </header>
  <main>
    <h1>Ultraphonics</h1>
    <h2>A high-energy variety band from metro-Detroit.</h2>
    <h3>Rock &bull; Pop &bull; Country &bull; Soul</h3>

    <div class="button-container">
      <a href="https://account.venmo.com/u/Ultraphonics" class="button" id="venmo-button">
        Tip @Ultraphonics on Venmo
      </a>
    </div>
  </main>
  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com/UltraphonicsMusic" target="_blank">
        <img src="img/facebook.png" alt="Facebook" />
      </a>
      <a href="https://www.instagram.com/ultraphonicsmusic" target="_blank">
        <img src="img/instagram.png" alt="Instagram" />
      </a>
      <a href="https://www.youtube.com/watch?v=Z0Shpn-laTs" target="_blank">
        <img src="img/youtube.png" alt="YouTube" />
      </a>
    </div>
  </footer>

  <script>
    document.getElementById('venmo-button').addEventListener('click', function (e) {
      e.preventDefault();
      const deepLink = "venmo://paycharge?txn=pay&recipients=Ultraphonics&amount=10.00&note=%F0%9F%8E%B8%F0%9F%8E%A4%F0%9F%8E%A3";
      const fallbackURL = "https://account.venmo.com/u/Ultraphonics";

      // Try opening Venmo app
      window.location = deepLink;

      // Fallback after short delay
      setTimeout(function () {
        window.open(fallbackURL, '_blank');
      }, 1500);
    });
  </script>
</body>
</html>
